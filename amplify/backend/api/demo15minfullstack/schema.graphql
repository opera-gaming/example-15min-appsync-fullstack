input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

enum MessageType {
  MESSAGE
}

type Message @model {
  id: ID!
  clientId: ID
  createdAt: AWSDateTime!
  type: MessageType! @index(name: "messagesByDate", queryField: "messagesByDate", sortKeyFields: ["createdAt"])
  message: String!
  name: String!
}

